<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="Content/bootstrap.min.css" rel="stylesheet">
    <link href="Content/bootstrap-switch.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1 style="text-align: center">Device Programmer</h1>

      <div class="col-md-3"></div>
    <div class="panel panel-default col-md-6">

        <div class="panel-body">
            <form class="form-horizontal">
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <button type="submit" class="btn btn-danger" data-bind="click: getDeviceInfo">Get Device Info</button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="DeviceName" class="col-md-2 control-label">Device Name</label>
                    <div class="col-md-10">
                        <input id="DeviceName" type="text" class="form-control" placeholder="Shop" data-bind="value: deviceName" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="DeviceName" class="col-md-2 control-label">Current IP Address</label>
                    <div class="col-md-10">
                        <input id="CurrentIP" type="text" class="form-control" placeholder="Enter Current IP" data-bind="value: currentIPAddress" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="useDHCPf" class="col-md-2 control-label">Enable DHCP</label>
                    <div class="col-md-10">
                        <input type="checkbox" id="useDHCPf" name="useDHCPf" data-bind="bootstrapSwitch: useDHCP">
                    </div>
                </div>

                <div class="form-group">
                    <label for="StaticIP" class="col-md-2 control-label">Static IP Address</label>
                    <div class="col-md-10">
                        <input id="StaticIP" type="text" class="form-control" placeholder="10.1.1.2" data-bind="enable: !useDHCP(), value: staticIp" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="Gateway" class="col-md-2 control-label">Gateway Address</label>
                    <div class="col-md-10">
                        <input id="Gateway" type="text" class="form-control" placeholder="10.1.1.0" data-bind="enable: !useDHCP(), value: gateway" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="Netmask" class="col-md-2 control-label">Netmask</label>
                    <div class="col-md-10">
                        <input id="Netmask" type="text" class="form-control" placeholder="255.255.255.0" data-bind="enable: !useDHCP(), value: netmask" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="DNS" class="col-md-2 control-label">DNS</label>
                    <div class="col-md-10">
                        <input id="DNS" type="text" class="form-control" placeholder="4.2.2.1" data-bind="enable: !useDHCP(), value: dns" />
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                    <button type="submit" class="btn btn-success" data-bind="click: programDevice">Program Device</button>
                        </div>
                </div>

            </form>
        </div>

    </div>
      <div class="col-md-3"></div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="Scripts/jquery-2.1.3.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/bootstrap-switch.min.js"></script>
    <script src="Scripts/knockout-3.2.0.js"></script>
    <script src="Scripts/ProgrammerViewModel.js"></script>
  </body>
</html>
